  <script>
	const decimal = 100000000;
	const {ipcRenderer} = require('electron');
	// send password to main.js 
	var address = ipcRenderer.sendSync('request', "address" );
	var pubkey = ipcRenderer.sendSync('request', "pubkey" );
	
	async function postData(url = '', data = {}) {
	  // Default options are marked with *
	  const response = await fetch(url, {
		method: 'POST', // *GET, POST, PUT, DELETE, etc.
		mode: 'cors', // no-cors, *cors, same-origin
		cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
		credentials: 'same-origin', // include, *same-origin, omit
		headers: {
		  'Content-Type': 'application/json'
		  //'Content-Type': 'application/x-www-form-urlencoded',
		},
		redirect: 'follow', // manual, *follow, error
		referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
		body: data // body data type must match "Content-Type" header
	  });
	  return response.json(); // parses JSON response into native JavaScript objects
	}

	function quit()
	{
		var mining = ipcRenderer.sendSync('request', "exit");
		return;
	}

	function timeSince(date) {

	  var seconds = Math.floor(new Date() / 1000) - date;

	  var interval = seconds / 31536000;

	  if (interval > 1) {
		return Math.floor(interval) + " years ago";
	  }
	  interval = seconds / 2592000;
	  if (interval > 1) {
		return Math.floor(interval) + " months ago";
	  }
	  interval = seconds / 86400;
	  if (interval > 1) {
		return Math.floor(interval) + " days ago";
	  }
	  interval = seconds / 3600;
	  if (interval > 1) {
		return Math.floor(interval) + " hours ago";
	  }
	  interval = seconds / 60;
	  if (interval > 1) {
		return Math.floor(interval) + " minutes ago";
	  }
	  return Math.floor(seconds) + " seconds ago";
	}
	
	function copytoclipboard() {
	  /* Get the text field */
	  var copyText = document.getElementById("address");
	  /* Select the text field */
	  copyText.select();
	  copyText.setSelectionRange(0, 99999); /* For mobile devices */
	  /* Copy the text inside the text field */
	  document.execCommand("copy");
	  /* Alert the copied text */
	  alert("Copied the text: " + copyText.value);
	}
	
	function get_balance()
	{
		fetch('https://node1.stlx.online/api/?q=getbalance&address=' + address)
		.then(response => response.text())
		.then((response) => {
			var obj = JSON.parse(response);
			document.getElementById('available').innerHTML = obj.balance/decimal + " STLX";
			document.getElementById('locked').innerHTML = obj.locked/decimal + " STLX";
		});
	}

	function setbalance(value)
	{
		var amnt = document.getElementById('available').innerHTML.replace(' STLX', '');
		amnt = parseFloat(parseFloat(amnt)*value/100);
		document.getElementById('amount').value = amnt.toFixed(8);
	}

	function unstake(hash)
	{
		amount = 0;
		var dest = "STLX0000000001";
		var fee = 0;
		var message = hash;
		var version = "1";
		var date = Math.round(parseInt(Date.now())/1000)-1;
		var txinfo = amount + "-" + fee + "-"  + dest + "-" + message + "-" + version + "-" + pubkey + "-" + date;
		ipcRenderer.send('setToSign', txinfo);
		var signature = ipcRenderer.sendSync('request', "sign");
		document.getElementById('amount').value = "";
		document.getElementById('sendbutton').classList.add("disabled");
		if(confirm("Are you sure to unstake? Coin will take 3,000 block to come back..." ))
		{
			// receive address from main.js
			var txvalues = JSON.stringify({'amount' : amount, 'fee' : fee, 'dest' : dest, 'pubkey' : pubkey, 'date' : date, 'version' : version, 'message' : message, 'signature' : signature });
			//var ldiv = document.getElementById('lastcommit');
			//ldiv.innerHTML = mResult;
			postData('https://node1.stlx.online/api/?q=transfer', txvalues)
			  .then(data => {
				//var obj = JSON.parse(data);
				if(data.status == "ERROR")
				{
					alert("ERROR: " + data.response);
				}
				else
				{
					alert("SENT! Hash: " + data.response)
				}
				get_balance();
				get_stlg_balance()
				get_stakes();
			  });
		}
	}

	function get_stakes()
	{
		fetch('https://node1.stlx.online/api/?q=getstakes&address=' + address)
			.then(response => response.text())
			.then((response) => {
				var obj = JSON.parse(response);
				var x = 0;
				var unstake = "";
				var confirmed = "";
				var c = '<table class="ui inverted table"><thead><th>Status</th><th>Date</th><th>Hash</th><th style="text-align:right;">Amount</th><th style="text-align:right;">Actions</th></thead><tbody>';
				if(obj.transactions.length > 10) var txcount = 10;
				else var txcount = obj.transactions.length;
				for(x=0;x<txcount;x++)
				{
					if(obj.transactions[x].confirmed == 0)
					{
						confirmed = "Staking";
						unstake = '<a onclick="unstake(\'' + obj.transactions[x].hash + '\');"· href="#null" class="ui label yellow"><i class="database icon"></i>Unstake</a>';
					}
					else if(obj.transactions[x].confirmed > 0)
					{
						confirmed = "Unstaking<br><span style='font-size:10px;color:#999;'>" + obj.transactions[x].confirmed + " blocks to go<span>";
						unstake = '<a href="#null" class="ui label disabled yellow"><i class="database icon"></i>Unstaking</a>';
					}
					else
					{
						confirmed = "Not staking<br><span style='font-size:10px;color:#999;'>" + obj.transactions[x].confirmed*(-1) + " blocks to go<span>";
						unstake = '<a onclick="unstake(\'' + obj.transactions[x].hash + '\');"· href="#null" class="ui label yellow"><i class="database icon"></i>Unstake</a>';
					}
					if(obj.transactions[x].src == address)
					{
						if(obj.transactions[x].confirmed == 0)
						{
							c += '<tr><td><i class="database icon"></i> ';
						}
						else
						{
							c += '<tr><td><i class="clock icon"></i> ';
						}
						c +=  confirmed + '</td><td>' + timeSince(obj.transactions[x].txdate) + '</td><td><a href="#null" onclick="openexternal(\'https://stlx.online/explorer?tx=' + obj.transactions[x].hash + '\');">' + obj.transactions[x].hash.substr(0, 32) + '...</a></td><td style="text-align:right;"><span class="ui label blue">' + obj.transactions[x].amount/decimal + ' STLX</span></td><td style="text-align:right;">' + unstake + '</td></tr>';
					}
				}
				if(obj.transactions.length == 0)
				{
					c += '<tr><td colspan="5">No stakes</td></tr>';
				}
				c += '<tr><td colspan="5" style="text-align:center;"><a href="#null" onclick="openexternal(\'https://stlx.online/explorer?a=' + address + '\');"><i class="icon cube"></i> View address in block explorer</a></td></tr></tbody></table>';
				document.getElementById('stakes').innerHTML = c;
			});
	}

	function get_stlg_balance()
	{
		fetch('https://node1.stlx.online/api/?q=gettokensbalance&address=' + address)
		.then(response => response.text())
		.then((response) => {
			var obj = JSON.parse(response);
			document.getElementById('stlgavailable').innerHTML = '<i class="lock green open icon"></i> ' + obj.tokensbalance.STLG[1]/decimal + ' STLG';
			document.getElementById('stlglocked').innerHTML = '<i class="lock red icon"></i> ' + obj.tokensbalance.STLG[0]/decimal + ' STLG';
		});
	}


	function send()
	{
		var amount = parseFloat(document.getElementById('amount').value);
		amount = amount*decimal;
		var dest = "STLX0000000001";
		var fee = 0;
		amount = parseInt(amount);
		var message = "";
		var version = "1";
		var date = Math.round(parseInt(Date.now())/1000)-1;
		var txinfo = amount + "-" + fee + "-"  + dest + "-" + message + "-" + version + "-" + pubkey + "-" + date;
		ipcRenderer.send('setToSign', txinfo);
		var signature = ipcRenderer.sendSync('request', "sign");
		document.getElementById('amount').value = "";
		document.getElementById('sendbutton').classList.add("disabled");
		if(confirm("Stake " + amount/decimal + " STLX? If you unstake, it will take 3,000 block to come back..." ))
		{
			// receive address from main.js
			var txvalues = JSON.stringify({'amount' : amount, 'fee' : fee, 'dest' : dest, 'pubkey' : pubkey, 'date' : date, 'version' : version, 'message' : message, 'signature' : signature });
			//var ldiv = document.getElementById('lastcommit');
			//ldiv.innerHTML = mResult;
			postData('https://node1.stlx.online/api/?q=transfer', txvalues)
			  .then(data => {
				//var obj = JSON.parse(data);
				if(data.status == "ERROR")
				{
					alert("ERROR: " + data.response);
				}
				else
				{
					alert("SENT! Hash: " + data.response)
				}
				get_balance();
				get_stlg_balance()
				get_stakes();
			  });
		}
	}

	setInterval(function() {
		if(document.getElementById('address').value != address)
		{
			document.getElementById('address').value = address;
			get_balance();
			get_stlg_balance()
			get_stakes();
		}
		if(document.getElementById('amount').value.length > 0)
		{
			document.getElementById('sendbutton').classList.remove("disabled");
		}
	}, 250);
		
	setInterval(function() {
		get_stakes();
		get_balance();
		get_stlg_balance()
	}, 30000);

	function openexternal(link) {
  require("electron").shell.openExternal(link);
}
